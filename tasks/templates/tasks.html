{% extends 'layouts/base.html' %}

{% block title %}
<title>Tasks</title>
{% endblock title %}

{% block content %}
<section class="container">
  <div class="d-flex flex-row align-items-center justify-content-between border-bottom">
    <h1>Tasks</h1>
    <a class="btn btn-primary" href={% url 'create_task' %}>Add task</a>
  </div>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-item-group">{{ task.title }}</li>
    {% endfor %}
  </ul>
</section>
{% endblock content %}
